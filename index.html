<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scaleble=no"> <!-- maxmum-scale=1, user-scaleble=no para o mobile-->
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css" > <!--LInk para o CSS-->
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <!-- Conteudo de texto -->
            <div id="address-content">
            <!-- ion-icon = icone + texto -->
            <h2><ion-icon name="navigate"></ion-icon> Endereço</h2>
            <p>Rua das Flores, 133</p>
            <h2><ion-icon name="call"></ion-icon> Telefone</h2>
            <p>(11)99999-9999</p>
            <h2><ion-icon name="mail"></ion-icon> E-mail</h2>
            <p>meuemail@email.com</p>
            </div>
        </div>
        <!-- Formulário para contato -->
        <div id="form-container">
            <h2>Nos mande uma mensagem</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Seu mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" values="Enviar mensagem">
            </form>
        </div>
    </div>

    <!--script para os icones -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
